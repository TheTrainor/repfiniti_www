    <script>
        function loadLesson() 
        {
            const urlParams = new URLSearchParams(window.location.search);
            const query = "?" + urlParams.toString();
        
            //$.get('https://localhost:5001/v1/lesson/get/solo' + query).setRequestHeader("Access-Control-Allow-Origin").then
            $.get('https://api.getmntr.com/v1/lesson/get' + query).setRequestHeader("Access-Control-Allow-Origin").then
            (
                function success(response)
                {
                    list = response.Content;

                    console.log(list);

                    if(list.length === 0)
                    {
                        console.log("no results returned.");
                        $("#search_list").html("<h2>No matching lessons were found. Please widen your search criteria.</h2>");
                    }
                    else
                    {
                        console.log("results were returned");

                        list.forEach(element => {
                            
                            $("#search_list").append(formatLesson(element));

                        });
                    }   

                },
                function fail(data, status) 
                {
                    console.log("Failed to fetch Data");
                    $("#search_list").html("Failed to fetch Data");
                }
            );

        }

        function formatLesson(lesson)
        {
            return `
            <a href='https://getmntr.com/lesson?id=${lesson.Id}'>
                <div class='lesson-grid shadow-sm'>
                    <div class='my-auto'>
                        <img id='l_img' class='mx-auto my-auto shadow-sm' src='${lesson.LinkedImages[0].Uri}'/>
                    </div>
                    <div class='lesson-grid-desc p-3'>
                        <h3>${lesson.Title}</h3>
                        <h5>$${lesson.Cost}ph - ${lesson.Address.City}</h5>
                    </div>
                </div>
            </a>
            `;
        }
    </script>
