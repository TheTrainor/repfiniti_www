    <script>
        function loadLesson() 
        {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            const query = "?id=" + id;
        
            //$.get('https://localhost:5001/v1/lesson/get/solo' + query).setRequestHeader("Access-Control-Allow-Origin").then
            $.get('https://api.getmntr.com/v1/lesson/get/solo' + query).setRequestHeader("Access-Control-Allow-Origin").then
            (
                function success(response)
                {
                    lesson = response.Content;

                    console.log(lesson);

                    $("#l_img").attr("src", lesson.LinkedImages[0].Uri)
                    $("#l_title").text(lesson.Title);
                    $("#l_description").text(lesson.Description);
                    $("#l_cost").text("$" + lesson.Cost);
                    $("#l_loc").text(lesson.Address.City);

                    if(lesson.Requirements != null && lesson.Requirements != "") { $("#l_req").text(lesson.Requirements); }

                    // Now we want to get the user model.
                    //$.get('https://localhost:5001/v1/user/getpublicuserprofile?id=' + lesson.MentorId).setRequestHeader("Access-Control-Allow-Origin").then
                    $.get('https://api.getmntr.com/v1/user/getpublicuserprofile?id=' + lesson.MentorId).setRequestHeader("Access-Control-Allow-Origin").then
                    (
                        function success2(response2)
                        {
                            mentor = response2.Content;

                            console.log(mentor);

                            $("#m_name").text("with " + mentor.FirstName);
                            $("#m_img").attr("src", mentor.ProfileImage.Uri)

                        },
                        function fail2(data2, status2) 
                        {
                            console.log("Failed to fetch Data");
                            $("#l_title").html("Failed to fetch Data");
                        }
                    );

                    
                },
                function fail(data, status) 
                {
                    console.log("Failed to fetch Data");
                    $("#l_title").html("Failed to fetch Data");
                }
            );

        }
    </script>
